{% extends "movies_collections/base.html" %}
{% block body %}
<div class="container">
    <div class="row mb-3">
        <div class="col-5 h1">Edycja danych użytkownika: {{ user }}</div>
    </div>
    <form id="user_form" action="{% url 'my_profile' %}" method="POST">
        {% csrf_token %}
        <div class="row mb-3">
            <div class="col-2 col-form-label"><label for="{{ form.new_email.id_for_label }}">Nowy adres email</label></div>
            <div class="col-4">
                {{ form.new_email }}
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-2 col-form-label"><label for="{{ form.current_password.id_for_label }}">Aktualne hasło</label></div>
            <div class="col-4">
                {{ form.current_password }}
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-2 col-form-label"><label for="{{ form.new_password.id_for_label }}">Nowe hasło</label></div>
            <div class="col-4">
                {{ form.new_password }}
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-2 col-form-label"><label for="{{ form.confirm_new_password.id_for_label }}">Potwierdź nowe hasło</label></div>
            <div class="col-4">
                {{ form.confirm_new_password }}
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-2"></div>
            <div class="col-2"><input type="submit" value="Zapisz zmiany" class="btn btn-primary"></div>
        </div>
    </form>
</div>
{% endblock %}
