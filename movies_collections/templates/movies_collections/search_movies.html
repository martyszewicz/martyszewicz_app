<style>
  .custom-link {
    color: #333;
    text-decoration: none;
  }

  .custom-link:hover {
    color: #007bff;
    text-decoration: underline;
  }
</style>
{% extends "movies_collections/base.html" %}
{% load i18n %}
{% block body %}


<table class="table">
  <thead class="table-dark">
    <tr>
      <th scope="col">{% trans "Nr" %}</th>
      <th scope="col">{% trans "Tytu≈Ç" %}</th>
      <th scope="col">{% trans "Rok produkcji" %}</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    {% for film in transformed_films %}
    <tr>
      <th scope="row" class="align-middle">{{ forloop.counter }}</th>
      <td class="align-middle"><a href="{% url 'movie_details' movie_id=film.IMDB_ID %}" class="custom-link">
        {{ film.TITLE }}</a></td>
      <td class="align-middle">{{ film.YEAR }}</td>
      <td>
        <div class="d-flex justify-content-center">
          <a href="{% url 'movie_details' movie_id=film.IMDB_ID %}" >
            <img src="{{ film.IMG_POSTER }}" class="img-thumbnail rounded" width="100" height="150" alt="{% trans 'Brak plakatu' %}"></a>
        </div>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>


{% endblock %}
