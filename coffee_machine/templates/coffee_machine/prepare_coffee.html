{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Coffee_machine</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <div class="display">
    <div class="container">
        <div class="coffee_header">
            <div class="buttons">
                <form action="{% url 'coffee_machine:coffee_machine' %}" method="POST">
                    {% csrf_token %}
                    {{ form.budget_change }}
                        <button name="user_choice" value="espresso" class="button button1" >
                            <img src="{% static 'coffee_machine/images/button.png' %}">
                        </button>

                    <div class="coffee_header_buttons_text coffee_header_button_one_text">
                        <svg width="130px" height="130px" >
                            <path id="curve" d="M 0 30 C 0 30, 40 0, 70 30"></path>
                            <text class="text" font-size="15px" text-anchor="middle">
                                <textPath class="text__path" href="#curve" startOffset="50%">Espresso</textPath>
                            </text>
                        </svg>
                    </div>

                        <button name="user_choice" value="latte" class="button button2" >
                            <img src="{% static 'coffee_machine/images/button.png' %}">
                        </button>

                    <div class="coffee_header_buttons_text coffee_header_button_two_text">
                        <svg width="130px" height="130px">
                            <path id="curve" d="M 0 30 C 0 30, 40 0, 70 30"></path>
                            <text class="text" font-size="15px" text-anchor="middle">
                                <textPath class="text__path" href="#curve" startOffset="50%">Latte</textPath>
                            </text>
                        </svg>
                    </div>

                        <button name="user_choice" value="cappuccino" class="button button3" >
                            <img src="{% static 'coffee_machine/images/button.png' %}">
                        </button>

                    <div class="coffee_header_buttons_text coffee_header_button_three_text">
                        <svg width="130px" height="130px" >
                            <path id="curve" d="M 0 30 C 0 30, 40 0, 70 30"></path>
                            <text class="text" font-size="15px"  text-anchor="middle">
                                <textPath class="text__path" href="#curve" startOffset="50%">Cappuccino</textPath>
                            </text>
                        </svg>
                    </div>

                    <button name="user_choice" value="report" class="report" >Report
                            <img src="{% static 'coffee_machine/images/button.png' %}">
                        </button>

                </form>
            </div>
                <div class="coffee_header_display">
                            <ul>
                                {% for message in messages %}
                                    <li><pre>{{ message | safe }}</pre></li>
                                {% endfor %}
                            </ul>
                </div>

            <div class="coffee_header_details">
                <form action="{% url 'coffee_machine:coffee_machine' %}" method="POST">
                    {% csrf_token %}
                    {{ form.budget_change }}
                    <button class="accept" type="submit" name="user_choice" value="accept">ACCEPT</button>
                    <button class="reset" type="submit" name="user_choice" value="reset">RESET</button>
                </form>
            </div>

            <div class="coffee_header_text">Please insert coins here âž¡</div>
        </div>
        <div class="coffee_medium">
            <div class="coffee_medium_exit"></div>
            <div class="coffee_medium_cup"></div>
        </div>
        <div class="coffee_footer"></div>


        <form action="{% url 'coffee_machine:coffee_machine' %}" method="POST">
            {% csrf_token %}
            {{ form.user_choice }}
        <table class="table">
               <tr>
                  <td><button name="budget_change" value="0.01" class="coins button_coin1" >
                            <img src="{% static 'coffee_machine/images/1gr.jpg' %}">
                        </button></td>

                   <td><button name="budget_change" value="0.02" class="coins button_coin1" >
                       <img src="{% static 'coffee_machine/images/2gr.jpg' %}">
                   </button></td>
               </tr>
               <tr>
                  <td><button name="budget_change" value="0.05" class="coins button_coin2" >
                            <img src="{% static 'coffee_machine/images/5gr.jpg' %}">
                        </button></td>

                   <td><button name="budget_change" value="0.1" class="coins button_coin2" >
                       <img src="{% static 'coffee_machine/images/10gr.jpg' %}">
                   </button></td>
               </tr>
                 <tr>
                  <td><button name="budget_change" value="0.2" class="coins button_coin3" >
                            <img src="{% static 'coffee_machine/images/20gr.jpg' %}">
                        </button></td>

                   <td><button name="budget_change" value="0.5" class="coins button_coin3" >
                       <img src="{% static 'coffee_machine/images/50gr.jpg' %}">
                   </button></td>
               </tr>
                <tr>
                  <td><button name="budget_change" value="1" class="coins button_coin4" >
                            <img src="{% static 'coffee_machine/images/1zl.jpg' %}">
                        </button></td>

                   <td><button name="budget_change" value="2" class="coins button_coin4" >
                       <img src="{% static 'coffee_machine/images/2zl.jpg' %}">
                   </button></td>
               </tr>
                    <tr>
                  <td><button name="budget_change" value="5" class="coins button_coin5" >
                            <img src="{% static 'coffee_machine/images/5zl.jpg' %}">
                        </button></td>

                   <td></td>
               </tr>
        </table>
        </form>
    </div>
    </div>
</body>
</html>
