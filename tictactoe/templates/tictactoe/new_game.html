{% extends "tictactoe/base.html" %}

{% block body %}
<form method="post" action="{% url 'new_game' %}">
    {% csrf_token %}
    <div class="container">
        <div class="row">
            <div class="col">
                <label for="username" class="form-label">User name</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
            </div>
        </div>
        <div class="row">
            <div class="col my-2">
                <label for="room_name" class="form-label">Room Name</label>
                <input type="text" class="form-control" id="room_name" name="room_name" placeholder="Enter room number" required>
            </div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-between align-items-center">
                <input type="hidden" name="is_private" value="False">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="is_private" name="is_private" onchange="togglePassword()">
                    <label class="form-check-label" for="is_private">Private Game</label>
                </div>
                <div class="col"></div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" style="display: none;">
            </div>
        </div>

        <div class="row">
            <div class="col my-2">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-primary" onclick="window.location.href='{% url 'home' %}'">Main menu</button>

    <script>
        function togglePassword() {
            var passwordField = document.getElementById('password');
            var isPrivateCheckbox = document.getElementById('is_private');

            if (isPrivateCheckbox.checked) {
                passwordField.style.display = 'block';
            } else {
                passwordField.style.display = 'none';
            }
        }
    </script>
</form>

{% endblock %}
